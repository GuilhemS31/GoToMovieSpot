<html>
<head>
  <title>GoToMovieSpot</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
<header><b>GoToMovieSpot</b></header>
  <h1>Lieux de tournage à Paris</h1>

	<div id="map" onload="initMap()"></div>

  <div id="filtres">

      <form id="filtreFilm" onsubmit="displayPointsFilm();return false">

        <label for="labelFilm">Filtrer par Film</label><br>
        <input type="text" id="nomFilm" name="nomFilm" placeholder="Nom du Film"><br>
        <input type="button" value="Filtrer !" onclick="searchFilm()">

        <br />
        <select id="selectFilm" hidden="true"></select>

        <br />
        <input type="submit" id="submitFilm" hidden="true" value="Afficher les lieux de tournage">
        <p id="noFilmFound" hidden="true">Aucuns films trouvés</p>

    </form>

    <p>
      ou
    </p>

    <form id="filtreLigne" onsubmit="searchLigne();return false">

      <label for="labelLigne">Filtrer par Ligne de bus</label><br>
      <input type="number" id="numLigne" name="numLigne"><br>
      <input type="submit" value="Afficher les lieux de tournage sur cette ligne !">
      <p id="erreurLigne" hidden="true">Pas de lieux pour cette ligne :s</p>
    </form>

  </div>


<footer>
By Titouan Bouëte-Giraud et Guilhem Susa <br>
Master 2 ICE, Université Toulouse 2 Jean-Jaurès
</footer>
</body>
</html>
